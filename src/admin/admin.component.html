<md-card md-theme="lime" md-theme-watch>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Admin</span>
            <span class="md-subhead">User label : {{adminCtrl.userLabel.value}}</span>
        </md-card-title-text>
        <md-card-title-media>
            <div class="md-media-lg card-media"></div>
        </md-card-title-media>
    </md-card-title>
    <md-card-actions layout="row" layout-align="end center">
        <md-button class="md-raised md-primary">Action 1</md-button>
        <md-button class="md-raised md-accent">Action 2</md-button>
    </md-card-actions>
</md-card>
